<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <title>TicTacToe Game</title>
</head>
<body class="bg-secondary">
    <div class="main container mt-3">
        <h1 class="text-white display-3">Tic Tac Toe</h1>

        <div class="container">
            <form id="sizeSetting" class="form-inline">
                <div class="form-group">
                    <label for="boardSize" class="h2 pr-2">Board Size : </label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="boardSize" name="boardSize" placeholder="Size" min="3" max="15" value="3">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Start</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="container">
            <p class="h1 turn">Player X</p>
        </div>

        <div id="game" class="game-area">
            <div id="b_0" class="block"></div>
            <div id="b_1" class="block"></div>
            <div id="b_2" class="block"></div>
            <div id="b_3" class="block"></div>
            <div id="b_4" class="block"></div>
            <div id="b_5" class="block"></div>
            <div id="b_6" class="block"></div>
            <div id="b_7" class="block"></div>
            <div id="b_8" class="block"></div>
        </div>

    </div>

</body>
<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</html>
